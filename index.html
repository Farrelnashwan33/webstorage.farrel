<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Penyimpanan Tugas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Daftar Tugas dengan Link</h2>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Masukkan tugas..." required>
            <input type="url" id="linkInput" placeholder="Masukkan link (opsional)">
            <button type="submit">Tambahkan Tugas</button>
        </form>
        <div id="taskList"></div>
        <button id="clearAllTasks">Hapus Semua Tugas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
